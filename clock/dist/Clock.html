<!--声明文档。-->
<!DOCTYPE html>
<html lang="en">
<!--定义网页的头部-->

<head>
    <!--转译码-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--让IE以最高的版本渲染此网页-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--网页的标题-->
    <title>钟表</title>
    <!--style是定义样式的标签-->
    <link rel="stylesheet" href="style.css">
</head>
<!--定义网页的身体，所有的布局结构都是写在body中的-->

<body>
    <!--class是一个类名 名字可以相同，可以有很多个名字一样的class类-->
    <div class="t2">
        <div class="t3">
            <div class="t4">
                <!--一个标签里面可以有两个或多个class名字-->
                <i class="hour hour3">3</i>
                <i class="hour hour6">6</i>
                <i class="hour hour9">9</i>
                <i class="hour hour12">12</i>
                <!--id的名字是唯一的，没个id的名字不能相同-->
                <div id="miao"></div>
                <div id="fen"></div>
                <div id="shi"></div>
                <div id="poin"></div>
            </div>
        </div>
    </div>
    <!-- script标签内部定义的是javascript代码，简称js，js是一种动态的，弱类型的脚本语言
    一般嵌套在html代码内部，达到页面动态交互的效果. -->
   <script src="bundle.js"></script>
</body>

</html>
